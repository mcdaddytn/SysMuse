version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ip-port-postgres
    environment:
      POSTGRES_DB: ip_portfolio
      POSTGRES_USER: ip_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ip_dev_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ip_admin -d ip_portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: elasticsearch:8.11.3
    container_name: ip-port-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.name=ip-portfolio-cluster
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: kibana:8.11.3
    container_name: ip-port-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    profiles:
      - dev  # Only start with: docker compose --profile dev up

volumes:
  pgdata:
    name: ip-port-pgdata
  esdata:
    name: ip-port-esdata

networks:
  default:
    name: ip-port-network
