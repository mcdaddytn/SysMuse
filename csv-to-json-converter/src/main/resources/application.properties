# CSV to JSON Converter Configuration

# Input file configuration
input.csv.path=F:\\docs\\rj\\Matters\\XTone\\tavrnruns\\run2
input.csv.filename=collection_tags_report.csv

# Configuration directory and file
config.directory=F:\\docs\\rj\\Matters\\XTone\\tavrnruns\\run2
config.filename=config.json

# Configuration generator class
#config.generator.class=com.sysmuse.util.StandardConfigGenerator
config.generator.class=com.sysmuse.util.ApplicableFormatConfigGenerator
# For specialized formats use: com.sysmuse.util.config.ApplicableFormatConfigGenerator

# Applicable format configuration
#applicable.format.compound.expressions="Automated Email" AND "Domain Services","Solicitation" OR "Subscribed Newsletter" OR "System XML"
#applicable.format.compound.expressions=Automated Email AND Domain Services,Solicitation OR Subscribed Newsletter OR System XML
applicable.format.compound.expressions=

# Maximum rows to process (0 for unlimited)
